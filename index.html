<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie || Home</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-header" id="top">
      <a href="./index">
        <h1 class="logo">Foodie</h1>
      </a>
      <div class="nav-container">
        <nav>
          <ul>
            <li>
              <a href="./index" class="nav-links">home <span></span></a>
            </li>

            <li>
              <a href="./about" class="nav-links">about <span></span></a>
            </li>
          </ul>
          <i class="fas fa-close close"></i>
        </nav>
      </div>
      <i class="fas fa-bars menu-bar"></i>
    </div>
    <section class="banner">
      <h1 class="catch-phrase">
        Are you ready for some <br />
        mouth watery recipes?
      </h1>
      <button class="explore-btn">Explore &#8594;</button>
    </section>
    <section class="section-center">
      <div class="catalogue-title">
        <h2 class="title">food catalogue</h2>
        <form class="search-form">
          <input
            type="text"
            class="search-box"
            placeholder="...e.g, rice, parfait"
          />
          <button type="submit" class="search-btn">search</button>
        </form>
      </div>

      <p class="search-result-text"></p>
      <div class="container">
        <section class="waiting">
          <div class="preloader">
            <img src="./images/pre-loader.svg" alt="preloader" />
          </div>
          <p class="waiting-text">waiting for results...</p>
        </section>
      </div>
      <div>
        <button class="load-more-btn">Load Random</button>
      </div>
    </section>

    <a href="#top" class="top"><i class="fas fa-arrow-up"></i></a>

    <footer class="footer">
      <p>
        &copy; <span class="footer-year"></span>
        <a href="mailto:babatundeben110@gmail.com">Babatunde Adeniyi</a>
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
